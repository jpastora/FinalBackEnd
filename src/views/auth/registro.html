<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VibeTickets</title>
    <link rel="stylesheet" type="text/css" href="/css/registro.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>

<body>

  <!-- Menú y Autenticación -->

  <%- include('../partials/auth') %> <!-- Incluye el Auth -->
  <%- include('../partials/menu') %> <!-- Incluye el menú -->

  <!-- Fin Menú y Autenticación -->

  <!-------------------------------------------Banner---------------------------------------------->

  <section class="heroeImangen" id="heroe__imangen">
    <section>
        <div class="heroe" id="heroe__principal">
            <div class="titulo" id="administrarusuarios">
            <h1>Registro</h1>
            </div>
        </div>
    </section>
  </section>

  <!-------------------------------------------FIN Banner---------------------------------------------->

    <div class="contenedorAutenticacion">
        <h2>REGISTRATE</h2>
        <p>Crea tu cuenta</p>
        <form id="registrationForm">

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Juan" required>
            <span class="error-message" id="error-name"></span>

            <label for="secondName">Apellido:</label>
            <input type="text" id="secondName" name="secondName" placeholder="Pérez" required>
            <span class="error-message" id="error-secondName"></span>

            <label for="id">Identificación:</label>
            <input type="text" id="id" name="id" placeholder="113456789" required>
            <span class="error-message" id="error-id"></span>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="juaperez@prueba.com" required>
            <span class="error-message" id="error-email"></span>

            <label for="confirm_email">Confirma tu correo electrónico:</label>
            <input type="email" id="confirm_email" name="confirm_email" placeholder="juaperez@prueba.com" required>
            <span class="error-message" id="error-confirm_email"></span>

            <label for="password">Crea tu contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña válida" required>
            <span class="error-message" id="error-password"></span>

            <label for="confirm_password">Confirma tu contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
            <span class="error-message" id="error-confirm_password"></span>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="+506 88888888" required>
            <span class="error-message" id="error-phone"></span>

            <div class="tyc">
                <label class="tos" for="terms">Acepto Términos y Condiciones</label>
                <input type="checkbox" id="terms" name="terms" required>
                <span class="error-message" id="error-terms"></span>
            </div>
            <button class="crearCuenta" type="submit">Crear Cuenta</button>
        </form>
    </div>

   <!-- Footer -->
   <%- include('../partials/footer') %>
   <!-- Fin Footer -->
 
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        function showError(inputId, message) {
            const errorElement = document.getElementById(`error-${inputId}`);
            if (errorElement) {
                errorElement.innerText = message;
                errorElement.style.display = "block";
            }
        }

        function clearError(inputId) {
            const errorElement = document.getElementById(`error-${inputId}`);
            if (errorElement) {
                errorElement.innerText = "";
                errorElement.style.display = "none";
            }
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePhone(phone) {
            return /^\d{8}$/.test(phone);
        }

        function validateText(text) {
            return /^[A-Za-záéíóúÁÉÍÓÚñÑ\s]{3,}$/.test(text);
        }

        // Validaciones en tiempo real
        const form = document.getElementById('registrationForm');
        form.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', (e) => {
                const { id, value } = e.target;
                switch (id) {
                    case 'name':
                    case 'secondName':
                        if (!validateText(value)) {
                            showError(id, `El ${id === 'name' ? 'nombre' : 'apellido'} debe tener al menos 3 caracteres y solo letras`);
                        } else {
                            clearError(id);
                        }
                        break;
                    case 'id':
                        if (!/^\d{1,9}$/.test(value)) {
                            showError(id, 'La identificación debe contener solo números (máximo 9 dígitos)');
                        } else {
                            clearError(id);
                        }
                        break;
                    case 'email':
                    case 'confirm_email':
                        if (!validateEmail(value)) {
                            showError(id, 'Correo electrónico no válido');
                        } else if (id === 'confirm_email' && value !== document.getElementById('email').value) {
                            showError(id, 'Los correos no coinciden');
                        } else {
                            clearError(id);
                        }
                        break;
                    case 'password':
                    case 'confirm_password':
                        if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(value)) {
                            showError(id, 'La contraseña debe tener al menos 8 caracteres, una letra y un número');
                        } else if (id === 'confirm_password' && value !== document.getElementById('password').value) {
                            showError(id, 'Las contraseñas no coinciden');
                        } else {
                            clearError(id);
                        }
                        break;
                    case 'phone':
                        if (!validatePhone(value)) {
                            showError(id, 'El teléfono debe tener 8 dígitos');
                        } else {
                            clearError(id);
                        }
                        break;
                }
            });
        });

        // Manejo del envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Verificar todas las validaciones
            let isValid = true;
            form.querySelectorAll('input').forEach(input => {
                const errorSpan = document.getElementById(`error-${input.id}`);
                if (errorSpan && errorSpan.innerText !== '') {
                    isValid = false;
                }
            });

            if (!isValid) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Error de validación',
                    text: 'Por favor, corrige los errores en el formulario',
                    confirmButtonColor: '#db4437'
                });
                return;
            }

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            try {
                const formData = {
                    name: document.getElementById('name').value,
                    secondName: document.getElementById('secondName').value,
                    id: document.getElementById('id').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    phone: document.getElementById('phone').value
                };

                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    await Swal.fire({
                        icon: 'success',
                        title: '¡Registro exitoso!',
                        text: 'Tu cuenta ha sido creada correctamente',
                        confirmButtonColor: '#db4437'
                    });
                    window.location.href = '/auth/login';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Error en el registro',
                    text: error.message || 'Error al procesar el registro',
                    confirmButtonColor: '#db4437'
                });
            } finally {
                submitButton.disabled = false;
            }
        });
    });
    </script>

</body>
</html>
