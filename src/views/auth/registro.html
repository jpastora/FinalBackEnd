<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VibeTickets</title>
    <link rel="stylesheet" type="text/css" href="/css/registro.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>

<body>

  <!-- Menú y Autenticación -->

  <%- include('../partials/auth') %> <!-- Incluye el Auth -->
  <%- include('../partials/menu') %> <!-- Incluye el menú -->

  <!-- Fin Menú y Autenticación -->

  <!-------------------------------------------Banner---------------------------------------------->

  <section class="heroeImangen" id="heroe__imangen">
    <section>
        <div class="heroe" id="heroe__principal">
            <div class="titulo" id="administrarusuarios">
            <h1>Registro</h1>
            </div>
        </div>
    </section>
  </section>

  <!-------------------------------------------FIN Banner---------------------------------------------->

    <div class="contenedorAutenticacion">
        <h2>REGISTRATE</h2>
        <p>Crea tu cuenta</p>
        <form id="registrationForm">

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Juan" required>
            <span class="error-message" id="error-name"></span>

            <label for="secondName">Apellido:</label>
            <input type="text" id="secondName" name="secondName" placeholder="Pérez" required>
            <span class="error-message" id="error-secondName"></span>

            <label for="id">Identificación:</label>
            <input type="text" id="id" name="id" placeholder="113456789" required>
            <span class="error-message" id="error-id"></span>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="juaperez@prueba.com" required>
            <span class="error-message" id="error-email"></span>

            <label for="confirm_email">Confirma tu correo electrónico:</label>
            <input type="email" id="confirm_email" name="confirm_email" placeholder="juaperez@prueba.com" required>
            <span class="error-message" id="error-confirm_email"></span>

            <label for="password">Crea tu contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña válida" required>
            <span class="error-message" id="error-password"></span>

            <label for="confirm_password">Confirma tu contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
            <span class="error-message" id="error-confirm_password"></span>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="+506 88888888" required>
            <span class="error-message" id="error-phone"></span>

            <div class="tyc">
                <label class="tos" for="terms">Acepto Términos y Condiciones</label>
                <input type="checkbox" id="terms" name="terms" required>
                <span class="error-message" id="error-terms"></span>
            </div>
            <button class="crearCuenta" type="submit">Crear Cuenta</button>
        </form>
    </div>

   <!-- Footer -->
   <%- include('../partials/footer') %>
   <!-- Fin Footer -->
 
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/registro.js"></script>
    <script>
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            name: document.getElementById('name').value,         // Cambiado de nombre
            secondName: document.getElementById('secondName').value, // Cambiado de apellido
            id: document.getElementById('id').value,             // Cambiado de identificacion
            phone: document.getElementById('phone').value        // Cambiado de telefono
        };
    
        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
    
            const data = await response.json();
            
            if (data.success) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Registro exitoso!',
                    text: 'Te has registrado correctamente'
                }).then(() => {
                    window.location.href = '/auth/login';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.message || 'Error al registrar usuario'
                });
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Error al procesar la solicitud'
            });
        }
    });
    </script>

</body>
</html>
