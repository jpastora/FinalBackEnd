<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibetickets - Proceso de Pago</title>
    <link rel="stylesheet" type="text/css" href="/css/seleccion_pago.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel='stylesheet'
      href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
  
  <body>
  
    <!-- Menú y Autenticación -->
  
    <%- include('../partials/auth') %> <!-- Incluye el Auth -->
    <%- include('../partials/menu') %> <!-- Incluye el menú -->
  
    <!-- Fin Menú y Autenticación -->
  
    <section class="heroeImangen" id="heroe__imangen">
      <section>
          <div class="heroe" id="heroe__principal">
              <div class="titulo" id="administrarusuarios">
              <h1>Seleccionar metodo de Pago</h1>
              </div>
          </div>
      </section>
    </section>

    <!-- Barra de Proceso de Pago -->
    <section class="procesoCompra">
        <div class="barraProceso">
            <div class="paso active">
                <span>Método de Pago</span>
                <div class="circulo"></div>
            </div>
            <div class="line"></div>
            <div class="paso completed">
                <span>Validación de Información</span>
                <div class="circulo"></div>
            </div>
            <div class="line"></div>
            <div class="paso">
                <span>Transacción Completada</span>
                <div class="circulo"></div>
            </div>
        </div>
    </section>


    <!-- Formulario de Pago -->
    <main class="resumenCompra">
        <div class="metodos-pago">
            <div class="tarjetas-guardadas">
                <h2>Tarjetas Guardadas</h2>
                <div id="lista-tarjetas" class="cards-container">
                    <!-- Se llenará dinámicamente con las tarjetas -->
                </div>
            </div>

            <div class="separador">
                <span>O</span>
            </div>

            <div class="formulario-pago">
                <h2>Nueva Tarjeta</h2>
                <form id="formPago" onsubmit="return false;">
                    <div class="campo-grupo">
                        <label for="numero-tarjeta">Número de Tarjeta</label>
                        <input type="text" id="numero-tarjeta" placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
                    </div>

                    <div class="campo-grupo">
                        <label for="titular-tarjeta">Titular de la Tarjeta</label>
                        <input type="text" id="titular-tarjeta" placeholder="Como aparece en la tarjeta">
                    </div>

                    <div class="fila-expiracion-seguridad">
                        <div class="campo-grupo">
                            <label for="fecha-expiracion">Fecha de Expiración</label>
                            <input type="text" id="fecha-expiracion" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="campo-grupo">
                            <label for="codigo-seguridad">CVV</label>
                            <input type="password" id="codigo-seguridad" placeholder="XXX" maxlength="3">
                        </div>
                    </div>

                    <div class="opciones-guardado">
                        <label class="checkbox-container">
                            <input type="checkbox" id="guardar-tarjeta" checked>
                            <span class="checkmark"></span>
                            Guardar tarjeta para futuras compras
                        </label>
                    </div>

                    <button type="submit" class="boton-continuar" onclick="procesarPago()">
                        CONTINUAR CON EL PAGO
                    </button>
                </form>
            </div>
        </div>
    </main>

    <style>
    .metodos-pago {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .cards-container {
        display: grid;
        gap: 15px;
        margin-bottom: 20px;
    }

    .tarjeta-guardada {
        background: #f8f9fa;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .tarjeta-guardada:hover {
        border-color: #007bff;
        transform: translateY(-2px);
    }

    .tarjeta-guardada.seleccionada {
        border-color: #28a745;
        background-color: #e8f5e9;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.2);
    }

    .card-info {
        display: grid;
        gap: 5px;
    }

    .separador {
        text-align: center;
        margin: 20px 0;
        position: relative;
    }

    .separador::before,
    .separador::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background-color: #ddd;
    }

    .separador::before { left: 0; }
    .separador::after { right: 0; }

    .separador span {
        background: white;
        padding: 0 10px;
        color: #666;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
    }
    </style>

    <script src="/js/seleccion_pago.js"></script>

  <!-- Footer -->
  <%- include('../partials/footer') %>
  <!-- Fin Footer -->
</body>

</html>
