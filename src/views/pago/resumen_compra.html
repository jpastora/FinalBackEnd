<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra - Vibetickets</title>
    <link rel="stylesheet" type="text/css" href="/css/resumen_compra.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <%- include('../partials/auth') %> <!-- Incluye el Auth -->
    <%- include('../partials/menu') %> <!-- Incluye el menú -->

    <main class="resumen-container">
        <div class="resumen-compra">
            <h1>Confirma tu Compra</h1>
            <div id="detalles-eventos" class="detalles-section">
                <h2>Eventos Seleccionados</h2>
                <!-- Se llenará dinámicamente -->
            </div>

            <div id="metodo-pago" class="detalles-section">
                <h2>Método de Pago</h2>
                <!-- Se llenará dinámicamente -->
            </div>

            <div id="resumen-total" class="detalles-section">
                <!-- Se llenará dinámicamente -->
            </div>

            <div class="acciones">
                <button onclick="window.history.back()" class="btn-secundario">Modificar</button>
                <button onclick="confirmarCompra()" class="btn-primario">Confirmar Compra</button>
            </div>
        </div>
    </main>

    <%- include('../partials/footer') %>
    <script src="/js/resumen_compra.js"></script>
</body>

</html>
