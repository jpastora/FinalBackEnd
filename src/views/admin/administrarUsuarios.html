<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTickets - Admin</title>

    <link rel="stylesheet" type="text/css" href="/css/perfiladm.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/menuLateral.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>

</head>

<body>

    <!-------------------------------------------Menú---------------------------------------------->

    <%- include('../partials/auth') %>
    <%- include('../partials/menu') %>

    <!-------------------------------------------FIN Menú---------------------------------------------->

    <!-------------------------------------------Eventos Hoy---------------------------------------------->

    <section class="heroeImangen" id="heroe__imangen">
        <section>
            <div class="heroe" id="heroe__principal">
                <div class="titulo" id="administrarusuarios">
                    <h1>Eventos hoy</h1>
                </div>
            </div>
        </section>
    </section>
    </section>

    <div class="contenedorPrincipal">
        
    <!-------------------------------------------Sección Barra Lateral---------------------------------------------->
    
    <%- include('../partials/menu_admin') %> <!-- Incluye el menú admin-->

    <!-------------------------------------------Fin Sección Barra Lateral---------------------------------------------->

        <div class="contenedorDatos">
            <div class="filtrosBusqueda">
                <form id="searchForm">
                    <div class="campoBusqueda">
                        <label for="searchTerm">Filtrar por usuario o correo</label>
                        <input type="text" id="searchTerm" name="searchTerm" placeholder="Buscar...">
                    </div>
                    <div class="campoRol">
                        <label for="rol">Rol:</label>
                        <select id="rolFilter" name="rol">
                            <option value="">Todos</option>
                            <option value="admin">Administrador</option>
                            <option value="user">Usuario</option>
                        </select>
                    </div>
                    <div class="contenedorBoton">
                        <button class="botonBuscar" type="submit">BUSCAR</button>
                    </div>
                </form>
            </div>

            <div class="tablaUsuarios">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- La tabla se llenará dinámicamente -->
                    </tbody>
                </table>
                <div class="paginacion">
                    <button id="prevPage">Anterior</button>
                    <span id="currentPage">1</span>
                    <button id="nextPage">Siguiente</button>
                </div>
            </div>

            <!-- Modal para editar usuario -->
            <div id="editUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Editar Usuario</h2>
                    <form id="editUserForm">
                        <input type="hidden" id="userId">
                        <div>
                            <label for="editName">Nombre:</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div>
                            <label for="editEmail">Email:</label>
                            <input type="email" id="editEmail" required>
                        </div>
                        <div>
                            <label for="editRol">Rol:</label>
                            <select id="editRol">
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div>
                            <label for="editPassword">Nueva Contraseña:</label>
                            <input type="password" id="editPassword">
                        </div>
                        <div>
                            <label for="editImage">Imagen de Perfil:</label>
                            <input type="file" id="editImage" accept="image/*">
                        </div>
                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-------------------------------------------Footer---------------------------------------------->

    <%- include('../partials/footer') %>

    <!-------------------------------------------Fin Footer---------------------------------------------->

    <script src="/js/listaUsuarios.js"></script>
</body>

</html>
